<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
html, body{width:100%; height:100%; overflow:hidden; min-height:100%;}
.border_black{border:1px solid black;}
.center{margin: 0 auto;}
.width_full{width:100%; height:100%;}
</style>
</head>
<body>

			</td>
		</tr>
		<tr><td id="nav" colspan="4">

			</table>
		</td></tr>

			<td><img src="http://www.cdc.go.kr/cdc/img/main/visual_default_05.jpg"></td>
			<td><img src="http://www.cdc.go.kr//cdc/img/main/visual_default_12.png"></td>
			<td><img src="http://www.cdc.go.kr//cdc/img/main/visual_default_10.jpg"></td>
			<td><img src="http://www.cdc.go.kr//cdc/img/main/visual_default_08.jpg"></td>
		</tr>

</div>
	<script>	
	$('#main').css({width:'80%', height:'900px'}).addClass('border_black width_full center')
	$('#title').css({width:'100%', height:'15%'}).addClass('center')
	$('#nav_list').css({width:'100%', height:'10%'}).addClass('center')
	$('#picture').css({width:'100%', height:'55%'}).addClass('center')
	$('#picture2').css({width:'100%', height:'15%'})	
	$('#text').css({width:'100%', height:'10%'})
	$('#text td').addClass('center')
	$('#searchbox').css({width:'100%', height:'100%'}).addClass('center')	
	
	$('#register-button').click(e=>{
		e.preventDefault()
		location.href="admin/register.html"
	})
	</script>

</html>
