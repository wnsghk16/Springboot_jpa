<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
<header>
  <h2>사용자 로그인 </h2>
</header>

<section>
  <nav>
    <ul>
    	<li><a id="home_a">홈으로</a></li>
    </ul>
  </nav>
  
  <article>
    <form action="#">
     <label>ID </label> <br>
     <input id="userid" type="text"> <br>
     <label>PASSWORD </label> <br>
     <input id="passwd" type="text"> <br>
     <input id="login-button" type="button" value="로그인">
     <input id="cancle-button" type="button" value="취소"> 
    </form>
  </article>
</section>
<footer>
  <p>Footer</p>
</footer>
	<script>
	$('#home_a')
		.css('cusor','pointer')
		.click(e=>{
			e.preventDefault()
			location.href="../index.html"
	})
	$('#login-button').click(e=>{
		e.preventDefault()
		$.ajax({
			url:'/users/login',
			type:'post',
			data:JSON.stringify({
				userid:$('#userid').val(),
				passwd:$('#passwd').val()
			}),
			dataType:'json',
			contentType:'application/json',
			success: d=>{
				if(d.messenger === 'SUCCESS'){
					sessionStorage.setItem('userid',d.user.userid)
					location.href="mypage.html"					
				}else{
					alert('잘못입력했습니다.')
					location.href="signin.html"
				}
			},
			error: (req,x,err)=>{
				alert(req.status+"\n"+req.reponseText+"\n"+err)
			}
		})
	})
	$('#cancle-button').click(e=>{
		e.preventDefault();
		alert('취소')
 	})
	</script>
</body>
</html>
